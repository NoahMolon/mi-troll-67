<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>67</title>
<style>
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
    color: red;
}

/* Texto central parpadeante */
#mensaje {
    position: fixed;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 3em;
    animation: blink 1s infinite;
    z-index: 3;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

/* Video fullscreen */
iframe {
    position: fixed;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 1;
}

/* Shake infinito */
.shake {
    animation: shake 0.15s infinite;
}

@keyframes shake {
    0% { transform: translate(4px, 4px); }
    25% { transform: translate(-4px, 0); }
    50% { transform: translate(4px, -4px); }
    75% { transform: translate(-4px, 4px); }
    100% { transform: translate(4px, 0); }
}

/* Overlay invisible para capturar click */
#overlay {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 5;
}
</style>
</head>
<body>

<div id="mensaje">67 TE HA ENCONTRADO</div>

<iframe id="video"
class="shake"
src="https://www.youtube.com/embed/JNosRmcjSgc?autoplay=1&loop=1&playlist=JNosRmcjSgc&controls=0&mute=1"
allow="autoplay">
</iframe>

<audio id="brainrot" src="brainrot.mp3" loop></audio>

<div id="overlay"></div>

<script>
let audio = document.getElementById("brainrot");
let videoFrame = document.getElementById("video");
let overlay = document.getElementById("overlay");

// empieza muy bajito
audio.volume = 0.5;

// función para intentar reproducir audio
function startMadness() {
    audio.play().catch(()=>{}); // en algunos navegadores necesita click
    // sube volumen progresivamente
    let volInterval = setInterval(() => {
        if(audio.volume < 0.8) audio.volume += 0.1;
    }, 1500);
    // quitamos overlay después del primer click
    overlay.style.display = 'none';
}

// disparado automáticamente después de medio segundo
setTimeout(() => {
    audio.play().catch(()=>{}); // intenta autoplay
}, 500);

// overlay invisible captura click para asegurar autoplay
overlay.addEventListener('click', startMadness);
</script>

</body>
</html>
